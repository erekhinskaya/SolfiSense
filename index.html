<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Memory Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/15.1.3/Tone.min.js"></script>
    <script defer src="melodies.js"></script>
    <script defer src="script.js"></script>

</head>

<body class="bg-gray-100 text-gray-900 font-sans p-5">
    <h1 class="text-2xl font-bold mb-5">Melody Memory Game</h1>

    <div class="controls mb-5 space-x-4">
        <label class="space-x-2">
            <span>Sequence Length:</span>
            <input type="number" id="sequenceLength" style="width: 5ch;" value="5" min="1" class="border rounded p-1">
        </label>
        <label class="space-x-2">
            <span>First Note:</span>
            <input type="text" id="firstNote" style="width: 4ch;" value="C2" class="border rounded p-1">
        </label>
        <label class="space-x-2">
            <span>Last Note:</span>
            <input type="text" id="lastNote" style="width: 4ch;" value="C5" class="border rounded p-1">
        </label>
        <label class="space-x-2">
            <span>Scale:</span>
            <select id="scaleType" class="border rounded p-1">
                <option value="major">Major</option>
                <option value="minor">Minor</option>
            </select>
        </label>
        <label class="space-x-2">
            <span>Mode:</span>
            <select id="modeType" class="border rounded p-1">
                <option value="random">Random</option>
                <option value="melody">Melody</option>
            </select>
        </label>
        <button onclick="generateSequence()" class="bg-blue-500 text-white px-4 py-2 rounded">Generate</button>
        <button onclick="playSequence()" class="bg-green-500 text-white px-4 py-2 rounded">Play</button>
    </div>


    <div class="piano" id="pianoKeyboard"></div>

    <div class="mt-5">
        <label class="block text-lg font-semibold mb-2">Your Attempt:</label>
        <input type="text" id="userInput" class="border rounded p-2 w-full mb-3" placeholder="Type your answer here">
        <div class="space-x-4">
            <button onclick="checkSequence()" class="bg-purple-500 text-white px-4 py-2 rounded">Check</button>
            <button onclick="playUserInput()" class="bg-gray-500 text-white px-4 py-2 rounded">Play</button>
        </div>
    </div>

    <div id="result" class="mt-4 text-xl font-bold"></div>
</body>

</html>
